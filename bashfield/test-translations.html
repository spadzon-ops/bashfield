<!DOCTYPE html>
<html>
<head>
    <title>Test Translations</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .lang-btn { margin: 5px; padding: 10px; cursor: pointer; }
        .active { background: blue; color: white; }
        .test-text { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Translation System Test</h1>
    
    <div>
        <button class="lang-btn" onclick="setLang('en')">English</button>
        <button class="lang-btn" onclick="setLang('ku')">Kurdish</button>
        <button class="lang-btn" onclick="setLang('ar')">Arabic</button>
    </div>
    
    <div id="test-content">
        <div class="test-text" data-key="Home">Home</div>
        <div class="test-text" data-key="Messages">Messages</div>
        <div class="test-text" data-key="Favorites">Favorites</div>
        <div class="test-text" data-key="Profile">Profile</div>
        <div class="test-text" data-key="Add Property">Add Property</div>
        <div class="test-text" data-key="Loading...">Loading...</div>
        <div class="test-text" data-key="Save">Save</div>
        <div class="test-text" data-key="Cancel">Cancel</div>
    </div>

    <script>
        const translations = {
            en: {
                "Home": "Home",
                "Messages": "Messages", 
                "Favorites": "Favorites",
                "Profile": "Profile",
                "Add Property": "Add Property",
                "Loading...": "Loading...",
                "Save": "Save",
                "Cancel": "Cancel"
            },
            ku: {
                "Home": "ماڵەوە",
                "Messages": "پەیامەکان",
                "Favorites": "دڵخوازەکان", 
                "Profile": "پرۆفایل",
                "Add Property": "جایداد زیاد بکە",
                "Loading...": "باردەکرێت...",
                "Save": "پاشەکەوت",
                "Cancel": "هەڵوەشاندنەوە"
            },
            ar: {
                "Home": "الرئيسية",
                "Messages": "الرسائل",
                "Favorites": "المفضلات",
                "Profile": "الملف الشخصي", 
                "Add Property": "إضافة عقار",
                "Loading...": "جاري التحميل...",
                "Save": "حفظ",
                "Cancel": "إلغاء"
            }
        }

        let currentLang = 'en'

        function setLang(lang) {
            currentLang = lang
            updateButtons()
            updateTexts()
        }

        function updateButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active')
            })
            document.querySelector(`[onclick="setLang('${currentLang}')"]`).classList.add('active')
        }

        function updateTexts() {
            document.querySelectorAll('.test-text').forEach(el => {
                const key = el.getAttribute('data-key')
                el.textContent = translations[currentLang][key] || key
            })
        }

        // Initialize
        setLang('en')
    </script>
</body>
</html>
